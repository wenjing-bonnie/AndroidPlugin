// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven{
            //maven本地仓库
            url uri('plugins')
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.wj.plugin:firstplugin:1.0.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        //jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

this.gradle.addBuildListener(new BuildListener() {
    @Override
    void buildStarted(Gradle gradle) {

        println("in build.gradle buildStarted ")

    }

    @Override
    void settingsEvaluated(Settings settings) {
        println("in build.gradle settingsEvaluated ")
    }

    @Override
    void projectsLoaded(Gradle gradle) {
        println("in build.gradle projectsLoaded ")
    }

    @Override
    void projectsEvaluated(Gradle gradle) {
        println("in build.gradle projectsEvaluated ")
    }

    @Override
    void buildFinished(BuildResult buildResult) {
        println("in build.gradle buildFinished ")
    }
})