plugins {
    id 'com.android.application'
    id 'com.wj.firstplugin'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.android.androidplugin"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //signingConfigs{

    // }
}

task firstTask {
    //创建一个Action，添加到Action列表的头部
    doFirst {new Action<Task>(){
        @Override
        void execute(Task task) {
            println("in build.gradle firstTask do first in new Action")
        }
    }}
    println("in build.gradle firstTask ")
    //创建一个Action，添加到Action列表到尾部
    doLast {
        println("in build.gradle firstTask do last")
    }
