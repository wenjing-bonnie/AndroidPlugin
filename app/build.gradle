plugins {
    id 'com.android.application'
    id 'com.wj.firstplugin'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.android.androidplugin"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //signingConfigs{

    // }
}

task firstTask {
    println("in build.gradle firstTask ")
    doLast {
        println("in build.gradle firstTask do last")
    }

}

firstTask.doFirst {
    println(" in build.gradle do first")
}
firstTask.doLast {
    println("in build.gradle do last")
}

firstPluginConfig {
    sdkVersion '1.0.0'
}

