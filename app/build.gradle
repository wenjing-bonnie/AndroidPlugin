plugins {
    id 'com.android.application'
    id 'com.wj.firstplugin'
    id 'global.gradle'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.android.androidplugin"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //signingConfigs{

    // }
}

def prefix = "=~=~=~=~=~app=~=~=~=~=~ "

task firstTask {
    //创建一个Action，添加到Action列表的头部
    doFirst {
        new Action<Task>() {
            @Override
            void execute(Task task) {
                println(prefix + " firstTask do first in new Action")
            }
        }
    }
    println(prefix + " firstTask ")
    //创建一个Action，添加到Action列表到尾部
    doLast {
        println(prefix + " firstTask do last")
    }
    //dependsOn()
}


